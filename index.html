<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MUHAMMED ALƒ∞ AKKAYA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("unnamed.jpg");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-attachment: fixed; margin: 0; font-family: 'Arial Black', sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden; touch-action: manipulation;
        }

        /* √úst Men√º Butonu */
        .open-btn {
            position: fixed; top: 20px; left: 20px; font-size: 16px; cursor: pointer;
            background: #2c3e50; color: white; padding: 10px 20px; border: 2px solid #fff; 
            z-index: 9999; border-radius: 5px;
        }

        /* Yan Men√º */
        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 10000; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.95); overflow-x: hidden; transition: 0.5s; padding-top: 60px;
        }
        .sidebar a { padding: 15px 32px; text-decoration: none; font-size: 20px; color: #bbb; display: block; }
        .sidebar .close-btn { position: absolute; top: 10px; right: 25px; font-size: 36px; color: white; cursor: pointer; }

        .main-btn {
            padding: 20px 50px; background: #e74c3c; color: white; border: none;
            border-radius: 50px; cursor: pointer; font-size: 24px; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
        }

        /* Oyun Yapƒ±sƒ± */
        #gameWrapper {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 5000;
        }

        #gameHeader {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.9); padding: 10px; border-radius: 10px 10px 0 0;
            border: 2px solid #2ecc71; color: white;
        }

        #gameContainer {
            width: 90vw; max-width: 360px; height: 65vh; max-height: 500px;
            background: #fff; border: 4px solid #2ecc71; position: relative;
        }

        #gameCanvas { width: 100%; height: 100%; }

        .close-game {
            background: #ff0000; color: white; padding: 5px 15px;
            cursor: pointer; font-weight: bold; border-radius: 5px; font-size: 12px; border: none;
        }

        /* Kƒ±rmƒ±zƒ± √áizgi (√úste Alƒ±ndƒ±) */
        #limitLine {
            position: absolute; top: 40px; left: 0; width: 100%; height: 3px;
            background: red; z-index: 10; pointer-events: none;
        }

        /* Ba≈üaramadƒ±n Yazƒ±sƒ± */
        #gameOverOverlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); flex-direction: column; align-items: center;
            justify-content: center; z-index: 11000;
        }
        #gameOverOverlay h2 { color: white; font-size: 32px; margin-bottom: 20px; text-shadow: 2px 2px red; }
    </style>
</head>
<body>

    <button class="open-btn" onclick="toggleNav()">‚ò∞ MEN√ú</button>

    <div id="mySidebar" class="sidebar">
        <div class="close-btn" onclick="toggleNav()">&times;</div>
        <a href="#">ANASAYFA</a>
        <a href="#">ƒ∞LETƒ∞≈ûƒ∞M</a>
    </div>
    
    <button id="startBtn" class="main-btn" onclick="openGame()">OYUNA BA≈ûLA</button>

    <div id="gameWrapper">
        <div id="gameHeader">
            <div style="font-size: 14px;">SKOR: <span id="scoreVal">0</span><br>REKOR: <span id="highScore">0</span></div>
            <div style="text-align: center;">SIRADAKƒ∞<br><span id="nextEmoji" style="font-size: 20px;">üçì</span></div>
            <button class="close-game" onclick="closeGame()">KAPAT X</button>
        </div>
        <div id="gameContainer">
            <div id="limitLine"></div>
            <div id="gameOverOverlay">
                <h2>BA≈ûARAMADIN</h2>
                <button class="main-btn" style="font-size: 16px; padding: 15px 30px;" onclick="closeGame()">TEKRAR DENE</button>
            </div>
            <div id="gameCanvas"></div>
        </div>
    </div>

    <script>
        // Ses Sentezleyici (Pop sesi i√ßin)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPop() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function toggleNav() {
            var s = document.getElementById("mySidebar");
            s.style.width = (s.style.width === "250px") ? "0" : "250px";
        }

        let engine, render, runner, score = 0, nextFruitIdx = 0;
        let isGameOver = false, canDrop = true;
        const { Engine, Render, Runner, Bodies, Composite, Events } = Matter;

        // Ananas eklendi
        const FRUITS = [
            { r: 15, label: 'üçì', score: 2, color: '#ff4d4d' },
            { r: 22, label: 'üçá', score: 4, color: '#a29bfe' },
            { r: 30, label: 'üçä', score: 6, color: '#fdcb6e' },
            { r: 40, label: 'üçé', score: 10, color: '#ff7675' },
            { r: 52, label: 'üçë', score: 15, color: '#fab1a0' },
            { r: 65, label: 'üçâ', score: 25, color: '#2ecc71' },
            { r: 85, label: 'üçç', score: 50, color: '#f1c40f' }
        ];

        function updateNextFruit() {
            nextFruitIdx = Math.floor(Math.random() * 3);
            document.getElementById("nextEmoji").innerText = FRUITS[nextFruitIdx].label;
        }

        function openGame() {
            score = 0; isGameOver = false; canDrop = true;
            document.getElementById("scoreVal").innerText = "0";
            document.getElementById("highScore").innerText = localStorage.getItem('highScore') || 0;
            document.getElementById("gameWrapper").style.display = "block";
            document.getElementById("gameOverOverlay").style.display = "none";
            document.getElementById("startBtn").style.display = "none";
            updateNextFruit();
            initMeyveOyunu();
        }

        function closeGame() {
            document.getElementById("gameWrapper").style.display = "none";
            document.getElementById("startBtn").style.display = "block";
            if(render) {
                Render.stop(render); Runner.stop(runner);
                Engine.clear(engine); render.canvas.remove();
                render = null;
            }
        }

        function initMeyveOyunu() {
            const container = document.getElementById('gameCanvas');
            engine = Engine.create();
            engine.world.gravity.y = 1.8;

            render = Render.create({
                element: container,
                engine: engine,
                options: { width: container.clientWidth, height: container.clientHeight, wireframes: false, background: '#fff' }
            });

            const ground = Bodies.rectangle(180, container.clientHeight+15, 800, 40, { isStatic: true, label: 'wall' });
            const left = Bodies.rectangle(-10, 250, 25, 1000, { isStatic: true, label: 'wall' });
            const right = Bodies.rectangle(container.clientWidth+10, 250, 25, 1000, { isStatic: true, label: 'wall' });
            Composite.add(engine.world, [ground, left, right]);

            function drop(e) {
                if(isGameOver || !canDrop) return;
                
                // Tƒ±klanan yerin bir buton olup olmadƒ±ƒüƒ±nƒ± kontrol et
                if(e.target.tagName === 'BUTTON') return;

                canDrop = false;
                const rect = render.canvas.getBoundingClientRect();
                const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
                const x = Math.max(25, Math.min(render.canvas.width - 25, clientX - rect.left));

                const f = FRUITS[nextFruitIdx];
                const fruit = Bodies.circle(x, 25, f.r, {
                    label: f.label, restitution: 0.3, isFirstDrop: true,
                    render: { fillStyle: f.color }
                });
                fruit.render.text = { content: f.label, size: f.r * 1.3 };
                Composite.add(engine.world, fruit);
                updateNextFruit();
            }

            // Tƒ±klama olaylarƒ± doƒürudan canvas'a baƒülandƒ± (butonlarƒ± etkilememesi i√ßin)
            render.canvas.addEventListener('mousedown', drop);
            render.canvas.addEventListener('touchstart', (e) => { drop(e); });

            Events.on(engine, 'collisionStart', (event) => {
                event.pairs.forEach((pair) => {
                    const { bodyA, bodyB } = pair;
                    if(bodyA.isFirstDrop) { bodyA.isFirstDrop = false; canDrop = true; }
                    if(bodyB.isFirstDrop) { bodyB.isFirstDrop = false; canDrop = true; }

                    if (bodyA.label === bodyB.label && bodyA.label !== 'wall') {
                        const idx = FRUITS.findIndex(f => f.label === bodyA.label);
                        if (idx !== -1 && idx < FRUITS.length - 1) {
                            playPop();
                            const next = FRUITS[idx + 1];
                            score += next.score;
                            document.getElementById("scoreVal").innerText = score;
                            const upgraded = Bodies.circle((bodyA.position.x+bodyB.position.x)/2, (bodyA.position.y+bodyB.position.y)/2, next.r, {
                                label: next.label, render: { fillStyle: next.color }
                            });
                            upgraded.render.text = { content: next.label, size: next.r * 1.3 };
                            Composite.remove(engine.world, [bodyA, bodyB]);
                            Composite.add(engine.world, upgraded);
                        }
                    }
                });
            });

            Events.on(engine, 'afterUpdate', () => {
                Composite.allBodies(engine.world).forEach(body => {
                    // Kƒ±rmƒ±zƒ± √ßizgi kontrol√º (40px)
                    if (!body.isStatic && body.position.y < 40 && body.velocity.y < 0.1) {
                        if(!isGameOver) {
                            isGameOver = true;
                            document.getElementById("gameOverOverlay").style.display = "flex";
                            let hs = localStorage.getItem('highScore') || 0;
                            if(score > hs) localStorage.setItem('highScore', score);
                        }
                    }
                });
            });

            Events.on(render, 'afterRender', () => {
                const ctx = render.context;
                Composite.allBodies(engine.world).forEach(body => {
                    if (body.render.text) {
                        ctx.font = `${body.render.text.size}px Arial`;
                        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                        ctx.fillText(body.render.text.content, body.position.x, body.position.y);
                    }
                });
            });

            Render.run(render);
            runner = Runner.create();
            Runner.run(runner, engine);
        }
    </script>
</body>
</html>
