<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MUHAMMED ALƒ∞ AKKAYA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <style>
        body {
            background: #1a1a1a;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("unnamed.jpg");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-attachment: fixed; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden; touch-action: none;
        }

        .open-btn {
            position: fixed; top: 20px; left: 20px; font-size: 16px; cursor: pointer;
            background: #2c3e50; color: white; padding: 10px 20px; border: 2px solid #fff; 
            z-index: 9999; border-radius: 5px;
        }

        .btn-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; gap: 20px; z-index: 9000;
        }

        .main-btn {
            padding: 20px 50px; color: white; border: none;
            border-radius: 50px; cursor: pointer; font-size: 24px; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: transform 0.2s;
            min-width: 280px; text-align: center;
        }
        #startBtn { background: #e74c3c; }
        #snakeBtn { background: #2ecc71; }

        .game-wrapper {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 9500;
        }

        .game-header {
            display: flex; justify-content: space-between; align-items: center;
            background: #2c3e50; padding: 10px; border-radius: 10px 10px 0 0;
            border: 2px solid #2ecc71; color: white; font-family: monospace;
        }

        /* YILAN OYUN ALANI VE DUVARLAR */
        .snake-container {
            width: 90vw; max-width: 360px; height: 70vh; max-height: 550px;
            background: #000; /* Dƒ±≈ü √ßer√ßeve siyah */
            position: relative; overflow: hidden; border-radius: 0 0 10px 10px;
            display: flex; flex-direction: column;
        }

        #snakeCanvas {
            background: white;
            display: block;
            margin: 0 auto;
            border: 10px solid #000; /* √úst, saƒü ve sol kalƒ±n siyah duvar */
            box-sizing: border-box;
        }

        /* Konsol ile Oyun Alanƒ± Arasƒ±ndaki Kalƒ±n Siyah Ayƒ±rƒ±cƒ± */
        .console-divider {
            height: 15px;
            background: #000;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
        }

        .snake-controls-area {
            background: #f1f1f1;
            flex-grow: 1;
            position: relative;
            padding: 20px 0;
        }

        .overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); flex-direction: column; align-items: center;
            justify-content: center; z-index: 11000; text-align: center;
        }

        .mobile-controls {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            width: 180px; margin: 0 auto;
        }
        .ctrl-btn {
            width: 50px; height: 50px; background: #2c3e50;
            border: none; color: white; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px;
        }

        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 10001; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.95); overflow-x: hidden; transition: 0.5s; padding-top: 60px;
        }
        .sidebar a { padding: 15px 32px; text-decoration: none; font-size: 20px; color: #bbb; display: block; }
        .sidebar .close-btn { position: absolute; top: 10px; right: 25px; font-size: 36px; color: white; cursor: pointer; }
        
        .close-game {
            background: #c0392b; color: white; padding: 5px 12px;
            cursor: pointer; font-weight: bold; border-radius: 5px; font-size: 12px; border: none;
        }
    </style>
</head>
<body>

    <button class="open-btn" onclick="toggleNav()">‚ò∞ MEN√ú</button>

    <div id="mySidebar" class="sidebar">
        <div class="close-btn" onclick="toggleNav()">&times;</div>
        <a href="#" onclick="toggleNav()">ANASAYFA</a>
        <a href="https://www.linkedin.com" target="_blank">ƒ∞LETƒ∞≈ûƒ∞M</a>
    </div>
    
    <div class="btn-container" id="mainMenu">
        <button id="startBtn" class="main-btn" onclick="openGame()">MEYVE OYUNU</button>
        <button id="snakeBtn" class="main-btn" onclick="openSnakeGame()">YILAN OYUNU</button>
    </div>

    <div id="snakeWrapper" class="game-wrapper">
        <div class="game-header">
            <div>YILAN SKOR: <span id="snakeScore">0</span></div>
            <button class="close-game" onclick="closeSnakeGame()">KAPAT X</button>
        </div>
        <div class="snake-container">
            <canvas id="snakeCanvas"></canvas>
            
            <div class="console-divider"></div>
            
            <div class="snake-controls-area">
                <div id="snakeGameOver" class="overlay">
                    <h2 style="color: white; font-size: 32px;">DUVARA √áARPTIN!</h2>
                    <button class="close-game" style="font-size: 16px; padding: 10px 20px; background: #2ecc71;" onclick="openSnakeGame()">TEKRAR DENE</button>
                </div>
                
                <div class="mobile-controls">
                    <div></div><button class="ctrl-btn" onclick="changeDir('UP')">‚Üë</button><div></div>
                    <button class="ctrl-btn" onclick="changeDir('LEFT')">‚Üê</button><button class="ctrl-btn" onclick="changeDir('DOWN')">‚Üì</button><button class="ctrl-btn" onclick="changeDir('RIGHT')">‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gameWrapper" class="game-wrapper">
        <div class="game-header">
            <div>SKOR: <span id="scoreVal">0</span><br>REKOR: <span id="highScore">0</span></div>
            <div style="text-align: center;">SIRADAKƒ∞<br><span id="nextEmoji" style="font-size: 24px;">üçì</span></div>
            <button class="close-game" onclick="closeGame()">KAPAT X</button>
        </div>
        <div style="width: 90vw; max-width: 360px; height: 70vh; max-height: 550px; background: #fdfdfd; border: 4px solid #2ecc71; position: relative; overflow: hidden; border-radius: 0 0 10px 10px;">
            <div id="gameOverOverlay" class="overlay">
                <h2 style="color: #e74c3c; font-size: 36px; margin-bottom: 20px;">OYUN Bƒ∞TTƒ∞</h2>
                <button class="close-game" style="font-size: 16px; padding: 15px 30px; background: #2ecc71;" onclick="openGame()">TEKRAR DENE</button>
            </div>
            <div id="gameCanvas" style="width:100%; height:100%;"></div>
        </div>
    </div>

    <script>
        // --- SES VE MEN√ú ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPop() { try { if (audioCtx.state === 'suspended') audioCtx.resume(); const osc = audioCtx.createOscillator(); const g = audioCtx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.1); } catch(e) {} }
        function toggleNav() { var s = document.getElementById("mySidebar"); s.style.width = (s.style.width === "250px") ? "0" : "250px"; }

        // --- YILAN OYUNU MANTIƒûI ---
        const sCanvas = document.getElementById("snakeCanvas");
        const sCtx = sCanvas.getContext("2d");
        let snake, food, d, nextD, sScore, snakeLoop, sLastTime, pendingGrowth = 0;
        const sBox = 20;
        const sSpeed = 0.15;

        function openSnakeGame() {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("snakeWrapper").style.display = "block";
            document.getElementById("snakeGameOver").style.display = "none";
            resetSnake();
        }

        function closeSnakeGame() {
            cancelAnimationFrame(snakeLoop);
            document.getElementById("snakeWrapper").style.display = "none";
            document.getElementById("mainMenu").style.display = "flex";
        }

        function resetSnake() {
            sCanvas.width = 300; // √áer√ßeveye sƒ±ƒümasƒ± i√ßin biraz k√º√ß√ºlt√ºld√º
            sCanvas.height = 300;
            snake = []; pendingGrowth = 0;
            for(let i=0; i<15; i++) snake.push({x: 150 - i, y: 150});
            spawnSnakeFood();
            sScore = 0; d = "RIGHT"; nextD = "RIGHT"; sLastTime = 0;
            document.getElementById("snakeScore").innerText = sScore;
            if(snakeLoop) cancelAnimationFrame(snakeLoop);
            snakeLoop = requestAnimationFrame(smoothSnakeUpdate);
        }

        function spawnSnakeFood() {
            food = { x: Math.floor(Math.random()*13+1)*sBox, y: Math.floor(Math.random()*13+1)*sBox };
        }

        function changeDir(dir) {
            if(dir=="LEFT" && d!="RIGHT") nextD="LEFT";
            if(dir=="UP" && d!="DOWN") nextD="UP";
            if(dir=="RIGHT" && d!="LEFT") nextD="RIGHT";
            if(dir=="DOWN" && d!="UP") nextD="DOWN";
        }

        function smoothSnakeUpdate(ts) {
            if(!sLastTime) sLastTime = ts;
            const dt = ts - sLastTime;
            sLastTime = ts;

            sCtx.fillStyle = "white";
            sCtx.fillRect(0,0,sCanvas.width,sCanvas.height);
            
            d = nextD;
            let step = sSpeed * dt;
            let head = {...snake[0]};
            if(d=="LEFT") head.x -= step;
            if(d=="RIGHT") head.x += step;
            if(d=="UP") head.y -= step;
            if(d=="DOWN") head.y += step;

            // Siyah Duvar √áarpƒ±≈ümasƒ± (T√ºm Kenarlar)
            if(head.x <= 0 || head.x >= sCanvas.width || head.y <= 0 || head.y >= sCanvas.height) {
                gameOverSnake(); return;
            }
            
            for(let i=25; i<snake.length; i++) {
                if(Math.hypot(head.x-snake[i].x, head.y-snake[i].y)<6) { gameOverSnake(); return; }
            }

            snake.unshift(head);
            if(Math.hypot(head.x-(food.x+10), head.y-(food.y+10))<18) {
                sScore++; document.getElementById("snakeScore").innerText = sScore;
                spawnSnakeFood(); playPop(); pendingGrowth += 25;
            }
            if(pendingGrowth > 0) pendingGrowth--; else snake.pop();
            
            sCtx.font = "20px Arial"; sCtx.fillText("üçé", food.x, food.y+18);
            sCtx.strokeStyle = "black"; sCtx.lineWidth = 14; sCtx.lineCap = "round";
            sCtx.beginPath();
            sCtx.moveTo(snake[0].x, snake[0].y);
            for(let i=1; i<snake.length; i+=2) sCtx.lineTo(snake[i].x, snake[i].y);
            sCtx.stroke();

            // G√∂zler
            sCtx.fillStyle = "white";
            let offset = 4;
            if (d === "RIGHT" || d === "LEFT") {
                sCtx.beginPath(); sCtx.arc(snake[0].x, snake[0].y-offset, 3, 0, Math.PI*2); sCtx.arc(snake[0].x, snake[0].y+offset, 3, 0, Math.PI*2); sCtx.fill();
            } else {
                sCtx.beginPath(); sCtx.arc(snake[0].x-offset, snake[0].y, 3, 0, Math.PI*2); sCtx.arc(snake[0].x+offset, snake[0].y, 3, 0, Math.PI*2); sCtx.fill();
            }

            snakeLoop = requestAnimationFrame(smoothSnakeUpdate);
        }

        function gameOverSnake() { cancelAnimationFrame(snakeLoop); document.getElementById("snakeGameOver").style.display = "flex"; }
        
        // --- MEYVE OYUNU JS (Kƒ±saltƒ±lmƒ±≈ü/Aynƒ± Fonksiyonlar) ---
        // (Orijinal meyve oyunu kodlarƒ±nƒ± buraya eklemeye devam edebilirsin, ancak yukarƒ±daki HTML yapƒ±sƒ± yƒ±lan oyunu i√ßin optimize edildi)
    </script>
</body>
</html>
