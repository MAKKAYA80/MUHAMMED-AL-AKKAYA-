<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title> MUHAMMED ALİ AKKAYA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("unnamed.jpg");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-attachment: fixed; margin: 0; font-family: Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: white; overflow: hidden; touch-action: manipulation;
        }

        h1 {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            font-size: clamp(1.5rem, 8vw, 3rem); /* Mobilde küçülen font */
            margin-bottom: 20px; text-align: center;
        }

        /* YAN MENÜ */
        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 200; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.95); overflow-x: hidden; transition: 0.5s; padding-top: 60px;
        }
        .sidebar a { padding: 15px 32px; text-decoration: none; font-size: 20px; color: #bbb; display: block; transition: 0.3s; }
        .sidebar a:hover { color: #2ecc71; }
        .sidebar .close-btn { position: absolute; top: 10px; right: 25px; font-size: 36px; color: white; }

        .open-btn {
            position: fixed; top: 20px; left: 20px; font-size: 18px; cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px 15px; border: 1px solid #fff; z-index: 5; border-radius: 5px;
        }

        /* OYUN BUTONU */
        .main-btn {
            padding: 15px 30px; background-color: #e74c3c; color: white; border: none;
            border-radius: 8px; cursor: pointer; font-size: 20px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 2;
        }

        /* MOBİL UYUMLU OYUN PENCERESİ */
        #gameContainer {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw; max-width: 360px; /* Mobilde ekranın %90'ı */
            height: 70vh; max-height: 550px;
            background: #fff; border: 4px solid #2ecc71; border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9); z-index: 100;
        }

        #gameCanvas { width: 100%; height: 100%; overflow: hidden; }

        .close-game {
            position: absolute; top: -45px; right: 0;
            background: #ff0000; color: white; padding: 8px 15px;
            cursor: pointer; font-weight: bold; border-radius: 5px;
        }
    </style>
</head>
<body>

    <button class="open-btn" onclick="toggleNav()">☰ Menü</button>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleNav()">&times;</a>
        <a href="#">Anasayfa</a>
        <a href="#">Hizmetler</a>
        <a href="#">Projeler</a>
        <a href="#">İletişim</a>
    </div>
    
    <button class="main-btn" onclick="openGame()">OYUN OYNA</button>

    <div id="gameContainer">
        <div class="close-game" onclick="closeGame()">KAPAT X</div>
        <div id="gameCanvas"></div>
    </div>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.style.width = (sidebar.style.width === "250px") ? "0" : "250px";
        }

        let engine, render, runner;
        const { Engine, Render, Runner, Bodies, Composite, Events } = Matter;

        function openGame() {
            document.getElementById("gameContainer").style.display = "block";
            initMeyveOyunu();
        }

        function closeGame() {
            document.getElementById("gameContainer").style.display = "none";
            if(render) {
                Render.stop(render);
                Engine.clear(engine);
                render.canvas.remove();
            }
        }

        function initMeyveOyunu() {
            const container = document.getElementById('gameCanvas');
            const cw = container.clientWidth;
            const ch = container.clientHeight;

            engine = Engine.create();
            render = Render.create({
                element: container,
                engine: engine,
                options: { width: cw, height: ch, wireframes: false, background: '#f9f9f9' }
            });

            // Duvarlar
            const ground = Bodies.rectangle(cw/2, ch-5, cw, 10, { isStatic: true, render: { fillStyle: '#333' } });
            const left = Bodies.rectangle(5, ch/2, 10, ch, { isStatic: true, render: { fillStyle: '#333' } });
            const right = Bodies.rectangle(cw-5, ch/2, 10, ch, { isStatic: true, render: { fillStyle: '#333' } });
            Composite.add(engine.world, [ground, left, right]);

            const FRUITS = [
                { r: cw*0.05, color: '#ff4d4d', label: '0' },
                { r: cw*0.08, color: '#ff85a2', label: '1' },
                { r: cw*0.12, color: '#a29bfe', label: '2' },
                { r: cw*0.15, color: '#fdcb6e', label: '3' },
                { r: cw*0.20, color: '#55efc4', label: '4' }
            ];

            // HEM TIKLAMA HEM DOKUNMA FONKSİYONU
            function dropFruit(e) {
                e.preventDefault();
                const rect = render.canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const x = clientX - rect.left;
                
                if(x > 10 && x < cw - 10) {
                    const fruit = Bodies.circle(x, 30, FRUITS[0].r, {
                        label: FRUITS[0].label,
                        restitution: 0.3,
                        render: { fillStyle: FRUITS[0].color }
                    });
                    Composite.add(engine.world, fruit);
                }
            }

            render.canvas.addEventListener('mousedown', dropFruit);
            render.canvas.addEventListener('touchstart', dropFruit);

            Events.on(engine, 'collisionStart', (event) => {
                event.pairs.forEach((pair) => {
                    const { bodyA, bodyB } = pair;
                    if (bodyA.label === bodyB.label && bodyA.label !== 'default') {
                        const lvl = parseInt(bodyA.label);
                        if (lvl < FRUITS.length - 1) {
                            const newX = (bodyA.position.x + bodyB.position.x) / 2;
                            const newY = (bodyA.position.y + bodyB.position.y) / 2;
                            Composite.remove(engine.world, [bodyA, bodyB]);
                            Composite.add(engine.world, Bodies.circle(newX, newY, FRUITS[lvl+1].r, {
                                label: FRUITS[lvl+1].label,
                                render: { fillStyle: FRUITS[lvl+1].color }
                            }));
                        }
                    }
                });
            });

            Render.run(render);
            runner = Runner.create();
            Runner.run(runner, engine);
        }
    </script>
</body>
</html>
